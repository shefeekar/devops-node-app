name: CI/CD Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Docker Image
        run: docker build -t shefeekar/nodeapp .

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push shefeekar/nodeapp
  
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull shefeekar/nodeapp:latest

      - name: Stop and Remove Old Container
        run: |
          docker stop nodeapp-container || true
          docker rm -f nodeapp-container || true

      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name nodeapp-container shefeekar/nodeapp:latest